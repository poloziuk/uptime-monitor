name: CI / CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_NAME: uptime-monitor
  REGISTRY: ghcr.io
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - run: pip install -r requirements.txt
      - run: pip install flake8 black mypy

      - run: flake8 src
      - run: black --check src
      - run: mypy src

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -r requirements.txt
      - run: pip install pytest

      - run: pytest

  image-tests:
    name: Image Tests & Healthcheck
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t $IMAGE_NAME:ci .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name test_app $IMAGE_NAME:ci
          for i in {1..10}; do
            curl -f http://localhost:8000 && break
            sleep 2
          done

      - name: Cleanup
        run: docker rm -f test_app

  orca:
    name: Orca Security Scan
    runs-on: ubuntu-latest
    needs: image-tests

    steps:
      - uses: actions/checkout@v4

      - name: Orca scan
        run: |
          echo "Orca scan"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: unit-tests

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/$IMAGE_NAME

          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}


  deploy-dev:
    name: Deploy to Dev / Stage
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - run: echo "Deploy to DEV/STAGE environment"

  smoke-tests:
    name: Smoke / E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-dev

    steps:
      - run: echo "Run smoke tests against DEV/STAGE"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment:
      name: production

    steps:
      - run: echo "Deploying to production ðŸš€"

