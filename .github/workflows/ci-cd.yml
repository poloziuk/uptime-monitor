name: CI / CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_NAME: uptime-monitor
  REGISTRY: ghcr.io
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - run: pip install -r requirements.txt
      - run: pip install flake8 black mypy

      - run: flake8 src
      - run: black --check src
      - run: mypy src

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -r requirements.txt
      - run: pip install pytest

      - run: pytest

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:ci .

  image-tests:
    name: Image Tests & Healthcheck
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v4

      - run: |
          docker run -d -p 8000:8000 --name test_app $IMAGE_NAME:ci
          sleep 10
          curl -f http://localhost:8000 || exit 1

      - run: docker rm -f test_app

  orca:
    name: Orca Security Scan
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v4

      - name: Orca scan
        run: |
          echo "Orca scan"

  push-image:
    name: Push Image to Registry
    runs-on: ubuntu-latest
    needs:
      - image-tests
      - orca

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:          
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          IMAGE_TAG=${{ github.sha }}
          docker tag $IMAGE_NAME:ci $REGISTRY/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG

  deploy-dev:
    name: Deploy to Dev / Stage
    runs-on: ubuntu-latest
    needs: push-image

    steps:
      - run: echo "Deploy to DEV/STAGE environment"

  smoke-tests:
    name: Smoke / E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-dev

    steps:
      - run: echo "Run smoke tests against DEV/STAGE"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment:
      name: production

    steps:
      - run: echo "Deploying to production ðŸš€"

