<!doctype html>
<html>
<head>
  <title>Uptime Monitor</title>
</head>
<body>
  <h1>Uptime results</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>URL</th>
      <th>Status</th>
      <th>Checked At</th>
    </tr>
    {% for r in results %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.url }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.checked_at }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
